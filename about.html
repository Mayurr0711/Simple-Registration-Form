<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
        text-align: center;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      nav {
        margin-top: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #ffc107;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        padding-top: 20px;
      }
      p {
        margin-bottom: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      footer p {
        margin: 0;
      }
      footer nav {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h2>About</h2>
      <p>
        Here is my website to help you. We strive to provide valuable resources
        and assistance to our users.
      </p>
    </div>

    <footer>
      <p>&copy; 2024 My Website</p>
      <nav>
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </footer>
  </body>
</html>
